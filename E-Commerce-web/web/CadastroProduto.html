<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 class="tit">Cadastro de Categoria</h2>
        <form class="clase" name="form1" method="POST" action="/E-Commerce-web/api/cadcat">
            Marca: <input type="text" name="marca" class="mar">
            Tipo: <input type="text" name="tipo" class="tip">
            Cor: <input type="text" name="cor" class="cor">
            <input type="button" value="Salvar" onclick="enviaJson()">
        </form>
        <script>
            function enviaJson() {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                 document.getElementById("demo").innerHTML = this.responseText;
                }
              };
              xhttp.open("POST", "http://localhost:8080/E-Commerce-web/cadastrocategoria", true);
              xhttp.setRequestHeader("Content-Type", 'application/json');
              xhttp.send(JSON.stringify(montaJson()));
            }
            function montaJson() {
                var form = document.querySelector('.clase');
                return {
                    'marca':form.marca.value, 
                    'tipo':form.tipo.value,
                    'cor':form.cor.value
                }
            }
        </script>
        <style>
            .clase {
                border:1px solid black;
                height:500px;
                width:250px;
                float:left;
            }
            .mar {
            }
        </style>
    </body>
</html>
